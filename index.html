<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login - LeetCode</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login-page.css">

</head>
<body>
    <div class="main-div">

        <div class="logo-div">
            <img class="logo" src="thumbnails/leetcode-logo.svg">
        </div>

        <div class="credentials-div">
            <input class="email" placeholder="Username or E-mail">
            <input class="password" placeholder="Password">
        </div>

        <div class="sign-in-div">
            <button class="sign-in">Sign In</button>
        </div>

        <div class="additional-options-div">
            <div class="forgot-password-div">
                <a href="https://google.com" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="sign-up-div">
                <a href="https://google.com" class="sign-up">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
